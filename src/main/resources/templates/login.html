<!DOCTYPE html>
<html lang="pt-PT" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Página de Login — Básica</title>
    <style>
        :root{
            --bg:#f3f4f6;
            --card:#ffffff;
            --accent:#2563eb;
            --muted:#6b7280;
            --radius:12px;
            font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
        }
        *{box-sizing:border-box}
        html,body{height:100%}
        body{
            margin:0;
            background:linear-gradient(180deg,var(--bg),#eef2ff 100%);
            display:flex;
            align-items:center;
            justify-content:center;
            padding:24px;
            color:#111827;
        }
        .card{
            background:var(--card);
            width:100%;
            max-width:420px;
            border-radius:var(--radius);
            padding:28px;
            box-shadow:0 8px 30px rgba(16,24,40,0.08);
        }
        h1{margin:0 0 8px;font-size:20px}
        p.lead{margin:0 0 18px;color:var(--muted);font-size:14px}
        label{display:block;font-size:13px;margin-bottom:6px}
        input[type="email"], input[type="password"]{
            width:100%;
            padding:10px 12px;
            border-radius:8px;
            border:1px solid #e6e9ef;
            background:#fff;
            font-size:14px;
            outline:none;
            transition:box-shadow .12s, border-color .12s;
        }
        input:focus{box-shadow:0 0 0 4px rgba(37,99,235,0.06);border-color:var(--accent)}
        .row{display:flex;gap:12px;align-items:center}
        .actions{margin-top:18px;display:flex;align-items:center;justify-content:space-between}
        .btn{
            background:var(--accent);
            color:#fff;padding:10px 14px;border-radius:10px;border:none;font-weight:600;cursor:pointer;
            box-shadow:0 6px 18px rgba(37,99,235,0.12);
        }
        .btn:disabled{opacity:.6;cursor:not-allowed}
        .link{font-size:13px;color:var(--accent);text-decoration:none}
        .small{font-size:13px;color:var(--muted)}
        .toggle-pass{background:transparent;border:none;cursor:pointer;font-size:13px;padding:6px}
        .footer{margin-top:18px;text-align:center;font-size:13px;color:var(--muted)}
        @media (max-width:480px){
            .card{padding:20px}
        }
    </style>
</head>
<body>
<main class="card" role="main">
    <h1>Entrar na conta</h1>
    <p class="lead">Introduza o seu e‑mail e palavra‑passe para continuar.</p>

    <form id="loginForm" method="post" th:action="@{/login}">
        <div style="margin-bottom:12px">
            <label for="username">E‑mail</label>
            <input id="username" name="username" type="text" placeholder="user" required aria-required="true" />
            <div class="small" id="usernameError" style="display:none;color:#dc2626;margin-top:6px">Por favor, introduza um username válido.</div>
        </div>

        <div style="margin-bottom:8px">
            <label for="password">Palavra‑passe</label>
            <div class="row">
                <input id="password" name="password" type="password" placeholder="••••••••" required aria-required="true" />
                <button type="button" class="toggle-pass" id="togglePass" aria-label="Mostrar palavra‑passe">Mostrar</button>
            </div>
            <div class="small" id="passError" style="display:none;color:#dc2626;margin-top:6px">A palavra‑passe deve ter pelo menos 6 caracteres.</div>
        </div>

        <div class="actions">
            <label class="row small" style="align-items:center">
                <input type="checkbox" id="remember" name="remember" style="margin-right:8px" /> Lembrar‑me
            </label>
            <a class="link" href="#">Esqueci a palavra‑passe</a>
        </div>

        <div style="margin-top:18px">
            <button class="btn" id="submitBtn" type="submit">Entrar</button>
        </div>

        <div class="footer">Ainda não tens conta? <a class="link" href="#">Registar</a></div>
    </form>
</main>

</body>
</html>
