spring:
  application:
    name: springJPAlibrary
  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: update # create-drop, none, create

    properties:
      hibernate:
        format-sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
      show-sql: true
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/library
    username: postgres
    password:



server:
  port: 8080
